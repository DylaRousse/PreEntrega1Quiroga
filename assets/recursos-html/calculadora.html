<!DOCTYPE html>
<html>
<head>
  <title>Calculadora</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .calculator {
      background-color: #222;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .display {
      background-color: #333;
      border-radius: 5px;
      padding: 10px;
      text-align: right;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      background-color: #333;
      border: none;
      border-radius: 5px;
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #444;
    }

    .operator {
      background-color: #448aff; /* Azul el√©ctrico */
    }

    .operator:hover {
      background-color: #55a8ff;
    }

    .number {
      background-color: #292929; /* Azul marino */
    }

    .number:hover {
      background-color: #393939;
    }

    .special {
      background-color: #14a061; /* Verde */
    }

    .special:hover {
      background-color: #1eb471;
    }

    .equal {
      background-color: #007bff; /* Celeste */
    }

    .equal:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="special" onclick="appendCharacter('(')">(</button>
      <button class="special" onclick="appendCharacter(')')">)</button>
      <button class="special" onclick="clearDisplay()">mc</button>
      <button class="operator" onclick="appendCharacter('+')">+</button>
      <button class="number" onclick="appendCharacter('7')">7</button>
      <button class="number" onclick="appendCharacter('8')">8</button>
      <button class="number" onclick="appendCharacter('9')">9</button>
      <button class="operator" onclick="appendCharacter('-')">-</button>
      <button class="number" onclick="appendCharacter('4')">4</button>
      <button class="number" onclick="appendCharacter('5')">5</button>
      <button class="number" onclick="appendCharacter('6')">6</button>
      <button class="operator" onclick="appendCharacter('*')">*</button>
      <button class="number" onclick="appendCharacter('1')">1</button>
      <button class="number" onclick="appendCharacter('2')">2</button>
      <button class="number" onclick="appendCharacter('3')">3</button>
      <button class="operator" onclick="appendCharacter('/')">/</button>
      <button class="special" onclick="appendCharacter('.')">.</button>
      <button class="number" onclick="appendCharacter('0')">0</button>
      <button class="special" onclick="calculate()">=</button>
      <button class="operator" onclick="appendCharacter('%')">%</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");
    let currentInput = "";

    function appendCharacter(character) {
      currentInput += character;
      display.textContent = currentInput;
    }

    function clearDisplay() {
      currentInput = "";
      display.textContent = "0";
    }

    function calculate() {
      try {
        let result = eval(currentInput);
        display.textContent = result;
        currentInput = result.toString();
      } catch (error) {
        display.textContent = "Error";
      }
    }
  </script>
</body>
</html>
